<!DOCTYPE html>
<html lang="en">
<body>
    <p>Hello</p>
<p id="demo"></p>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "aptest-02.kismet.netxml", true);
//xhttp.open("GET", "aptest-02.kismet.netxml.xml", true);
xhttp.send();

function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    var allClients = xmlDoc.getElementsByTagName("wireless-client");
    console.log(allClients);
    var clients="";
    for(var i = 0; i < allClients.length; i++){
        clients+=allClients[i].getElementsByTagName("client-mac")[0].childNodes[0].nodeValue + "<br>";
    }
        document.getElementById("demo").innerHTML = clients;
}
</script>
</body>
</html>
